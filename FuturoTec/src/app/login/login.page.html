<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <img src="assets/images/Logo.jpeg" alt="Futuro TEC Logo" class="logo-img">
    </ion-buttons>
    
    <ion-buttons slot="primary" class="ion-hide-md-down header-nav-links">
      <ion-button routerLink="/home">Início</ion-button>
      <ion-button routerLink="/sobre">Sobre</ion-button>
      <ion-button routerLink="/cursos">Cursos</ion-button>
      <ion-button routerLink="/cadastro">Cadastro</ion-button>
    </ion-buttons>
    
    <ion-buttons slot="end" class="ion-hide-md-down">
      <ion-button routerLink="/login" class="login-button-active">Login</ion-button>
    </ion-buttons>

    <ion-menu-button slot="end" auto-hide="false" class="ion-hide-md-up"></ion-menu-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="form-container">
    <div class="form-box">
      <h2>Login do Candidato</h2>

      <form (ngSubmit)="fazerLogin()" class="form-wrapper">
        
        <div class="input-field">
          <label for="email">Email:</label>
          <ion-input id="email" type="email" fill="solid" required></ion-input>
        </div>

        <div class="input-field">
          <label for="senha">Senha:</label>
          <ion-input id="senha" [type]="showPassword ? 'text' : 'password'" fill="solid" required>
            <ion-button fill="clear" slot="end" (click)="togglePassword()" class="password-toggle" aria-label="Mostrar/Ocultar senha">
              <ion-icon slot="icon-only" [name]="passwordIcon"></ion-icon>
            </ion-button>
          </ion-input>
        </div>

        <ion-button type="submit" expand="block" class="submit-button">
          Entrar
        </ion-button>
      </form>

      <div class="footer-link">
        Não possui uma conta? <a (click)="goToCadastro()">Cadastra-se</a>
      </div>
    </div>
  </div>
</ion-content>
