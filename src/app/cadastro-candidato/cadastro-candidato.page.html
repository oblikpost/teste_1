<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <img src="assets/images/Logo.jpeg" alt="Futuro TEC Logo" class="logo-img">
    </ion-buttons>
    
    <ion-buttons slot="primary" class="ion-hide-md-down header-nav-links">
      <ion-button routerLink="/home">Início</ion-button>
      <ion-button routerLink="/sobre">Sobre</ion-button>
      <ion-button routerLink="/cursos">Cursos</ion-button>
      <ion-button routerLink="/cadastro" class="active-link">Cadastro</ion-button>
    </ion-buttons>
    
    <ion-buttons slot="end" class="ion-hide-md-down">
      <ion-button routerLink="/login" class="login-button">Login</ion-button>
    </ion-buttons>

    <ion-menu-button slot="end" auto-hide="false" class="ion-hide-md-up"></ion-menu-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="form-container">
    <div class="form-box">
      <h2>Cadastro do Candidato</h2>

      <form (ngSubmit)="registrar()" #cadastroForm="ngForm" class="form-wrapper">
        
        <div class="input-field">
          <label for="nome">Nome:</label>
          <ion-input id="nome" name="nome" type="text" fill="solid" required [(ngModel)]="dadosForm.nome"></ion-input>
        </div>

        <div class="input-field">
          <label for="telefone">Número de telefone:</label>
          <ion-input id="telefone" name="telefone" type="tel" fill="solid" required [(ngModel)]="dadosForm.telefone"></ion-input>
        </div>

        <div class="input-field">
          <label for="email">Email:</label>
          <ion-input id="email" name="email" type="email" fill="solid" required [(ngModel)]="dadosForm.email"></ion-input>
        </div>

        <div class="input-field">
          <label for="cpf">CPF:</label>
          <ion-input id="cpf" name="cpf" type="text" fill="solid" required [(ngModel)]="dadosForm.cpf"></ion-input>
        </div>

        <div class="input-field">
          <label for="senha">Senha:</label>
          <ion-input id="senha" name="senha" [type]="showPassword ? 'text' : 'password'" fill="solid" required [(ngModel)]="dadosForm.senha">
            <ion-button fill="clear" slot="end" (click)="togglePassword()" class="password-toggle" aria-label="Mostrar/Ocultar senha">
              <ion-icon slot="icon-only" [name]="passwordIcon"></ion-icon>
            </ion-button>
          </ion-input>
        </div>
        
        <div class="input-field">
          <label for="confirmar-senha">Confirme sua senha:</label>
          <ion-input id="confirmar-senha" name="confirmarSenha" type="password" fill="solid" required [(ngModel)]="dadosForm.confirmarSenha"></ion-input>
        </div>

        <ion-button type="submit" expand="block" class="submit-button" [disabled]="cadastroForm.invalid">
          Criar Conta
        </ion-button>

      </form>

      <div class="footer-link">
        Já possui uma conta? <a (click)="goToLogin()">Fazer Login</a>
      </div>
    </div>
  </div>
</ion-content>
